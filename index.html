<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Tic-Tac-Toe</h1>
    </header>
    <main>
        <div id="game-table">
            <div class="game-row" id="game-row-one">    
                <div class="game-cell" id="game-cell-1"></div>
                <div class="game-cell" id="game-cell-2"></div>
                <div class="game-cell" id="game-cell-3"></div>
            </div>
            <div class="game-row" id="game-row-two">    
                <div class="game-cell" id="game-cell-4"></div>
                <div class="game-cell" id="game-cell-5"></div>
                <div class="game-cell" id="game-cell-6"></div>
            </div>
            <div class="game-row" id="game-row-three">  
                <div class="game-cell" id="game-cell-7"></div>
                <div class="game-cell" id="game-cell-8"></div>
                <div class="game-cell" id="game-cell-9"></div>
            </div>
            <button>Reset</button>
        </div>
    </main>
</body>
</html>
